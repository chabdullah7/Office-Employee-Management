<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Employee Record Update</title>
    <style>
      .form-wrapper {
        max-width: 300px; /* Set a maximum width for form controls */
        margin-bottom: 15px; /* Add some space between form items */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4"> Update Employee Record</h1>
      <hr>

      {% if emp %}
        <!-- Update Form -->
        <h2 class="mb-4">Update Employee</h2>
        <form action="{% url 'update_emp' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="employee_id" value="{{ emp.id }}">
          <input type="hidden" name="update" value="true">

          <div class="form-wrapper">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control form-control-sm" id="first_name" name="first_name" value="{{ emp.first_name }}">

            <label for="last_name">Last Name</label>
            <input type="text" class="form-control form-control-sm" id="last_name" name="last_name" value="{{ emp.last_name }}">

            <label for="department">Department</label>
            <input type="text" class="form-control form-control-sm" id="department" name="department" value="{{ emp.department.name }}">

            <label for="role">Role</label>
            <input type="text" class="form-control form-control-sm" id="role" name="role" value="{{ emp.role.tittle }}">

            <label for="email">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" value="{{ emp.email }}">

            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control form-control-sm" id="phone_number" name="phone_number" value="{{ emp.phone_number }}">

            <label for="salary">Salary</label>
            <input type="number" class="form-control form-control-sm" id="salary" name="salary" value="{{ emp.salary }}">

            <label for="joining_date">Joining Date</label>
            <input type="date" class="form-control form-control-sm" id="joining_date" name="joining_date" value="{{ emp.joining_date }}">
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      {% else %}
        <!-- Search Form -->
        <h2 class="mb-4">Search Employee</h2>
        <form action="{% url 'update_emp' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="search" value="true">

          <div class="form-wrapper">
            <label for="employee_id">Employee ID (Optional)</label>
            <input type="text" class="form-control form-control-sm" id="employee_id" name="employee_id">

            <label for="first_name">First Name (Optional)</label>
            <input type="text" class="form-control form-control-sm" id="first_name" name="first_name">

            <label for="last_name">Last Name (Optional)</label>
            <input type="text" class="form-control form-control-sm" id="last_name" name="last_name">
          </div>

          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      {% endif %}
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

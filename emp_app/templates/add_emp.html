<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form class="form-group" action="{% url 'add_emp' %}" method="post">
            {% csrf_token %}
              <label for="first_name">First Name</label><br>
              <input type="text" id="first_name" name="first_name"><br><br>

              <label for="last_name">Last Name</label><br>
              <input type="text" id="last_name" name="last_name"><br><br>

              <label for="department">Department</label><br>
              <input type="text" id="department" name="department"><br><br>

              <label for="role">Role</label><br>
              <input type="text" id="role" name="role"><br><br>

              <label for="email">Email</label><br>
              <input type="email" id="email" name="email"><br><br>

              <label for="phone_number">Phone Number</label><br>
              <input type="number" id="phone_number" name="phone_number"><br><br>

              <label for="salary">Salary</label><br>
              <input type="number" id="salary" name="salary"><br><br>

              <label for="joining_date">Joining Date</label><br>
              <input type="date" id="joining_date" name="joining_date"><br><br>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

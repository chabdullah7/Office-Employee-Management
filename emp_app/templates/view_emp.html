<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
 </head>
    <body>
    
        <div class="container">
            <h1>View Employees</h1>
                <hr>
        
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-primary">Id</th>
                            <th class="table-secondary">First Name</th>
                            <th class="table-success">Last Name</th>
                            <th class="table-danger">Department</th>
                            <th class="table-warning">Role</th>
                            <th class="table-info">Email</th>
                            <th class="table-secondary">Phone Number</th>
                            <th class="table-primary">Salary</th>
                            <th class="table-success">Joining Date</th>
                        </tr>
                    </thead>

                    <tbody>     
                            {% for i in emp %}
                        <tr>
                            <td class="table-primary">{{i.id}}</td>
                            <td class="table-secondary">{{i.first_name}}</td>
                            <td class="table-success">{{i.last_name}}</td>
                            <td class="table-danger">{{i.department}}</td>
                            <td class="table-warning">{{i.role}}</td>
                            <td class="table-info">{{i.email}}</td>
                            <td class="table-secondary">{{i.phone_number}}</td>
                            <td class="table-primary">{{i.salary}}</td>
                        <td class="table-success">{{i.joining_date}}</td>
                        </tr>
                            {% endfor %}
                    </tbody> 
                </table>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
